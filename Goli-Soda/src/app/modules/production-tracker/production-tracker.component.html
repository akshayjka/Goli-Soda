<div class="container-fluid mt-4">
    <h4 class="mb-4 text-center">Daily Production Report</h4>
  
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-nowrap">
          <thead class="table-dark">
            <tr class="text-center">
              <th>Date</th>
              <th>S.No</th>
              <th>Opening Count</th>
              <th>Closing Count</th>
              <th>Machine Reading Pic</th>
              <th>Bottles Production</th>
              <th>Bottles False</th>
              <th>Crates Production</th>
              <th>Zero Labeled</th>
              <th>Others</th>
              <th>Stock for Sale</th>
              <th>Remarks</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody formArrayName="records">
            <tr *ngFor="let row of records.controls; let i = index" [formGroupName]="i">
              <td><input type="date" class="form-control form-control-sm" formControlName="date" /></td>
              <td class="text-center">{{ i + 1 }}</td>
              <td><input type="number" class="form-control form-control-sm" formControlName="openingCount" /></td>
              <td><input type="number" class="form-control form-control-sm" formControlName="closingCount" /></td>
              <td>
                <input type="file" (change)="onImageChange($event, i)" class="form-control form-control-sm" />
                <img *ngIf="imagePreviews[i]" [src]="imagePreviews[i]" class="img-fluid mt-1" style="max-width: 100px;" />
              </td>
              <td><input type="number" class="form-control form-control-sm" formControlName="bottlesProduction" /></td>
              <td><input type="number" class="form-control form-control-sm" formControlName="bottlesFalse" /></td>
              <td><input type="number" class="form-control form-control-sm" formControlName="cratesProduction" /></td>
              <td><input type="number" class="form-control form-control-sm" formControlName="zeroLabeled" /></td>
              <td><input type="number" class="form-control form-control-sm" formControlName="others" /></td>
              <td><input type="number" class="form-control form-control-sm" formControlName="stockForSale" /></td>
              <td>
                <textarea 
                  class="form-control form-control-sm" 
                  formControlName="remarks" 
                  rows="2" 
                  style="min-width: 150px; resize: vertical;"></textarea>
              </td>
              
              <td class="text-center">
                <button type="button" class="btn btn-danger btn-sm" (click)="removeRow(i)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div class="d-flex justify-content-between mt-3">
        <button type="button" class="btn btn-primary" (click)="addRow()">Add Row</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
